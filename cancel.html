<!DOCTYPE html>
<html>
<head>
  <title>Payment Cancelled</title>
</head>
<body>
  <h1>Payment Cancelled</h1>
  <p>Your transaction was cancelled. You can close this window.</p>

<script>

  const status = 'fail';
  if (window.opener && !window.opener.closed) {
    window.opener.postMessage({ status }, '*');
  }
  window.close();
</script>

</body>
</html>
